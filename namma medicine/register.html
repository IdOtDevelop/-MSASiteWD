    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css"
        integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg border" id="na">
        <div class="container-fluid">

            <a class="navbar-brand " href="#"><img src="images/logo.png" alt="" width="100" height="45"></a>
            <a class="navbar-brand " href="#"><img src="images/nama.png" alt="" width="150" height="45"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar" class="navi">
                <ul class="navbar-nav ms-auto  ">
                    <li class="nav-item">
                        <a class="nav-link pe-3 active" href="#">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link pe-3" href="#">Events</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link pe-3" href="./units.html" if="unit">Units</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link pe-3" href="#">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pe-3" href="/namma medicine/register.html">Register</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <section class="register">
        <div class="register-wrap p-3">
            <h2>Register</h2>
            <form class="m-3" action="https://node-host.onrender.com/api/register" method="post">
                <div class="form-group m-3">
                    <label for="">Full Name</label>
                    <input type="text" class="form-control" name="name" aid="name" aria-describedby=""
                        placeholder="Enter your full name">
                </div>
                <div class="form-group m-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby=""
                        placeholder="Enter email">
                </div>
                <div class="form-group m-3">
                    <label for="">Contact No</label>
                    <input type="text" class="form-control" name="mobile" id="mobile" aria-describedby=""
                        placeholder="Enter your mobile number">
                </div>
                <div class="form-group m-3">
                    <label for="">Date of Birth</label>
                    <input placeholder="Type Date of Birth" type="text" onfocus="(this.type = 'date')"
                        class="form-control" name="dob" id="dob" aria-describedby="" placeholder="Enter your DOB">
                </div>
                <div class="form-group m-3">
                    <label for="">Gender</label>
                    <select class="form-control" name="gender">
                        <option selected disabled>select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>

                    </select>
                </div>

                <div class="form-group m-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <div class="form-group m-3">
                    <label for="">Address</label>
                    <textarea type="text" class="form-control" id="address" name="address" aria-describedby=""
                        placeholder="Enter full address"></textarea>
                </div>
                <div class="form-check m-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Declaration of true data</label>
                </div>
                <button type="submit" class="btn btn-primary m-3">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>{
