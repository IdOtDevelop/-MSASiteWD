    <section class="register">
        <div class="register-wrap p-3">
            <h2>Add Events</h2>
            <form class="m-3" action="https://node-host.onrender.com/api/events" method="post">
                <div class="form-group m-3">
                    <label for="">Event Name</label>
                    <input type="text" class="form-control" name="name" aria-describedby=""
                        placeholder="Enter the event name">
                </div>
                <div class="form-group m-3">
                    <label for="">Description</label>
                    <textarea type="text" class="form-control" id="address" name="desc" aria-describedby=""
                        placeholder="Enter event description"></textarea>
                </div>
                <div class="form-group m-3">
                    <label for="">Event Image</label>
                    <input type="text" class="form-control" name="image" aria-describedby=""
                        placeholder="Enter the image link">
                </div>
                <div class="form-group m-3">
                    <label for="">Event date</label>
                    <input placeholder="Type Date of Birth" type="text" onfocus="(this.type = 'date')"
                        class="form-control" name="date" aria-describedby="" placeholder="Enter your DOB">
                </div>
                <button type="submit" class="btn btn-primary m-3">Add</button>
            </form>
        </div>
    </section>
